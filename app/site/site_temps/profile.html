{% extends 'base.html' %}

{% block style %}
<link rel="stylesheet" href="{{ url_for('site.static', filename='css/style.css') }}">
{% endblock %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
<div class="basic-info">
    <div class="pad"></div>
    <div class="profile-pic-container">
        <img class="profile-pic" src="{{ url_for('site.static', filename='img/profile_pic.jpg') }}" alt="#">
    </div>
    <ul>
        <li>
            First name: 
            {{ user.first_name }}
        </li>
        <li>
            Last name:
            {{ user.last_name }}
        </li>
        <li>
            E-mail:
            {{ user.email }}
        </li>
    </ul>
</div>
<div class="collection-container">
    <h1>Registered Vehicles:</h1>
</div>
{% endblock %}
